    function App(){

            // 현재 State로 다음 State를 계산하고 싶을 때

        }

        return (<div>
            <h3 id="title">Total clicks: {counter}</h3>
            <button onClick={OnClick}>

    ReactDOM.render(<App />, root);   // Container를 render
